<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsões Elegantes | Alex Rocha</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Banner Superior -->
    <header class="hero-banner">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Previsões Elegantes</h1>
                <p class="subtitle">Análise sofisticada para amantes do futebol</p>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="date-section">
            <div class="date-container">
                <i class="far fa-calendar-alt"></i>
                <span id="current-date"></span>
                <span class="update-time">
                    <i class="fas fa-sync"></i>
                    <span id="update-time"></span>
                </span>
            </div>
        </section>

        <section id="matches-container">
            <div class="loading-animation">
                <div class="spinner"></div>
                <p>Processando análise avançada...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2023 Previsões Elegantes | Desenvolvido com <i class="fas fa-heart"></i> por Alex Rocha</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
