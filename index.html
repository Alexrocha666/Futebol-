<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsões de Futebol</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="hero-banner">
        <div class="hero-content">
            <h1>Previsões Inteligentes</h1>
            <p class="subtitle">Estatísticas avançadas de futebol</p>
        </div>
    </header>

    <main class="container">
        <section class="date-section">
            <div class="date-container">
                <i class="fas fa-calendar-alt"></i>
                <span id="current-date"></span>
                <span class="update-time">
                    <i class="fas fa-sync-alt"></i>
                    <span id="update-time"></span>
                </span>
            </div>
        </section>

        <section id="matches-container">
            <div class="loading-animation">
                <div class="spinner"></div>
                <p>Carregando previsões...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2023 Previsões de Futebol | Alex Rocha</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
