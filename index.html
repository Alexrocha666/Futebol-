<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsões de Futebol | Alex Rocha</title>
    <meta name="description" content="Previsões estatísticas baseadas em IA">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Banner com imagem do GitHub -->
    <header class="hero-banner">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Previsões Inteligentes</h1>
                <p class="subtitle">Análise avançada dos principais jogos</p>
                <div class="last-update">
                    <i class="fas fa-sync-alt"></i>
                    <span id="update-time">Carregando...</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="date-section">
            <div class="date-container">
                <i class="far fa-calendar-alt"></i>
                <span id="current-date"></span>
            </div>
        </section>

        <section id="matches-container">
            <div class="loading-animation">
                <div class="spinner"></div>
                <p>Analisando dados...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2023 Alex Rocha. Dados atualizados diariamente.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
