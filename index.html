<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsões Inteligentes | Alex Rocha</title>
    <meta name="description" content="Previsões estatísticas de futebol com análise avançada">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Hero Banner com sua imagem -->
    <header class="hero-banner">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Previsões Inteligentes</h1>
                <p class="subtitle">Análise estatística baseada em dados reais</p>
                <div class="last-update">
                    <i class="fas fa-sync-alt"></i>
                    <span>Atualizado: <span id="update-time"></span></span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="date-section">
            <div class="date-container">
                <i class="far fa-calendar-alt"></i>
                <span id="current-date"></span>
            </div>
        </section>

        <section id="matches-container">
            <div class="loading-animation">
                <div class="spinner"></div>
                <p>Processando análise estatística...</p>
            </div>
        </section>
    </main>

    <footer class="premium-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <h3>Previsões Inteligentes</h3>
                <p>© 2023 Alex Rocha. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
